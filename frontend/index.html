<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management System</title>
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary mb-3">
                <i class="fas fa-heartbeat mr-3"></i>Health Management System
            </h1>
        </header>

        <!-- Add this above your forms -->
<div id="globalMessage" class="container mt-3"></div>

<!-- Update your message containers -->
<div id="programMessage" class="mt-3"></div>
<div id="clientMessage" class="mt-3"></div>

        <!-- Program Creation Section -->
        <section class="card shadow-lg mb-5">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0"><i class="fas fa-plus-circle mr-2"></i>Create Health Program</h2>
            </div>
            <div class="card-body">
                <form id="programForm">
                    <div class="form-group">
                        <label for="programName">Program Name</label>
                        <input type="text" class="form-control" id="programName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="submit-text">Create Program</span>
                        <div class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </form>
                <div id="programMessage" class="mt-3"></div>
            </div>
        </section>

        <!-- Client Registration Section -->
        <section class="card shadow-lg mb-5">
            <div class="card-header bg-success text-white">
                <h2 class="h5 mb-0"><i class="fas fa-user-plus mr-2"></i>Register Client</h2>
            </div>
            <div class="card-body">
                <form id="clientForm">
                    <div class="form-group">
                        <label for="clientName">Full Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email Address</label>
                        <input type="email" class="form-control" id="clientEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Select Programs</label>
                        <div id="programsList" class="program-checkboxes"></div>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="submit-text">Register Client</span>
                        <div class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </form>
                <div id="clientMessage" class="mt-3"></div>
            </div>
        </section>

        <!-- Client Search Section -->
        <section class="card shadow-lg mb-5">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0"><i class="fas fa-search mr-2"></i>Client Search</h2>
                <div class="search-box" style="width: 300px;">
                    <input type="text" class="form-control" placeholder="Search clients..." id="searchInput">
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="bg-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Programs</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientTable"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Client Profile Modal -->
        <div class="modal fade" id="clientProfileModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Client Profile</h5>
                        <button type="button" class="close text-white" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><i class="fas fa-user mr-2"></i>Basic Information</h5>
                                <p><strong>Name:</strong> <span id="profileName"></span></p>
                                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fas fa-project-diagram mr-2"></i>Enrolled Programs</h5>
                                <ul id="profilePrograms" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
